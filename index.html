<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ArnoKai OS</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="shell">
        <div id="desktop"></div>
        <div id="icon">App</div>
        <div id="taskbar">
            <div id="apps"></div>
        </div>

        <template id="win">
            <div class="window">
                <div class="titlebar">
                    <span class="app-title">App</span>
                    <div class="controls">
                        <span class="min"></span>
                        <span class="max"></span>
                        <span class="close"></span>
                    </div>
                </div>
                <iframe class="content"></iframe>
            </div>
        </template>

    </div>
</body>


</html>
